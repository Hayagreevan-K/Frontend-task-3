<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Book</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <h1>Recipe Book</h1>
    <input type="text" id="search-bar" placeholder="Search recipes...">
    <div id="category-filters">
      <button data-category="All">All</button>
      <button data-category="Breakfast">Breakfast</button>
      <button data-category="Lunch">Lunch</button>
      <button data-category="Dessert">Dessert</button>
    </div>
  </header>

  <main>
    <section id="recipe-list"></section>
  </main>

  <div id="recipe-modal" class="hidden">
    <div class="modal-content">
      <button class="close-button">&times;</button>
      <div id="recipe-details"></div>
    </div>
  </div>

  <script src="scripts/main.js"></script>
</body>
</html>
